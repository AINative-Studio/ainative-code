# AINative Code Minimal Configuration
# This file contains the minimum required settings to get started
# Copy this file to config.yaml and set your API key

# Application settings
app:
  name: ainative-code
  environment: development

# LLM Provider - Anthropic Claude (recommended)
llm:
  default_provider: anthropic

  anthropic:
    # REQUIRED: Set your Anthropic API key
    # Get your key from: https://console.anthropic.com/
    api_key: ${ANTHROPIC_API_KEY}

    # Model to use (default: claude-3-5-sonnet-20241022)
    model: claude-3-5-sonnet-20241022

    # Optional: Adjust these if needed
    # max_tokens: 4096
    # temperature: 0.7

# Logging
logging:
  level: info
  format: console  # Use 'console' for human-readable output during development
  output: stdout

# That's it! All other settings will use sensible defaults.
# For a complete configuration example, see: examples/config.yaml
# For full documentation, see: docs/configuration.md
