# RLHF Auto-Collection Configuration Example
# This file demonstrates all available RLHF auto-collection options

services:
  rlhf:
    # Basic RLHF service settings
    enabled: true
    endpoint: https://api.ainative.studio/v1/rlhf
    api_key: ${AINATIVE_API_KEY}  # Use environment variable
    timeout: 30s
    retry_attempts: 3
    model_id: claude-3-5-sonnet-20241022

    # ==========================================
    # Auto-Collection Settings
    # ==========================================

    # Enable automatic collection of interactions
    # Default: false (opt-in)
    auto_collect: true

    # Completely opt out of RLHF features
    # When true, no data is collected or submitted
    # Default: false
    opt_out: false

    # Prompt user to review data before submission
    # Useful for privacy-conscious users
    # Default: false
    review_before_submit: false

    # Number of interactions to collect before submitting a batch
    # Range: 1-100
    # Default: 10
    batch_size: 10

    # Maximum time between batch submissions
    # Format: duration (e.g., 1m, 5m, 1h)
    # Default: 5m
    batch_interval: 5m

    # Prompt user for explicit feedback after N interactions
    # Set to 0 to disable prompts
    # Default: 5
    prompt_interval: 5

    # ==========================================
    # Implicit Feedback Configuration
    # ==========================================
    implicit_feedback:
      # Enable implicit feedback tracking
      # Default: true
      enabled: true

      # Score when user requests to regenerate response
      # Negative signal (poor quality)
      # Range: 0.0-1.0
      # Default: 0.2
      regenerate_score: 0.2

      # Score when user edits the AI response
      # Negative signal (needs improvement)
      # Range: 0.0-1.0
      # Default: 0.3
      edit_response_score: 0.3

      # Score when user copies the response
      # Positive signal (useful content)
      # Range: 0.0-1.0
      # Default: 0.8
      copy_response_score: 0.8

      # Score when user continues the conversation
      # Positive signal (satisfactory)
      # Range: 0.0-1.0
      # Default: 0.7
      continue_score: 0.7

