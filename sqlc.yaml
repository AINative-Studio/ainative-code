version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/database/queries"
    schema: "internal/database/schema"
    gen:
      go:
        package: "database"
        out: "internal/database"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
